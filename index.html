<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <!--To Do Title-->
    <header>
      <div class="container text-center">
        <h1>Jazz's To-Do-List</h1>
      </div>
    </header>
    <!--To Do Input Item-->
    <form>
      <div class="container">
        <div class="d-flex justify-content-center">
          <input
            type="text"
            class="form-control to-do-input"
            placeholder="Add To Do"
          />
          <button type="submit" class="btn btn-success to-do-button">
            <i class="fas fa-plus-square"></i>
          </button>
          <div class="select">
            <select name="select-to-do" class="form-control filter-select">
              <option value="All">All</option>
              <option value="Completed">Completed</option>
              <option value="Uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>
      </div>
    </form>
    <!--To Do List Item-->
    <div class="container">
      <div class="d-flex justify-content-center to-do-container">
        <ul class="to-do-list"></ul>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
